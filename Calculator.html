<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: linear-gradient(to right, red,indigo);
        }
        .button1{
            width: 41px;
            height: 41px;
        }
    </style>
</head>
<body style="text-align: center; margin-top: 150px;">
    <div>
        <form name="form1">
            <input type="text" name="input1" readonly style="height: 30px;"/>
            <div>
                <input type="reset" value="C" style="width: 177px; height: 30px;"/><br/>
                <input class="button1" type="button" value="9" onclick="form1.input1.value+='9'"/>
                <input class="button1" type="button" value="8" onclick="form1.input1.value+='8'"/>
                <input class="button1" type="button" value="7" onclick="form1.input1.value+='7'"/>
                <input class="button1" type="button" value="+" onclick="form1.input1.value+='+'"/>
            </div>
            <div>
                <input class="button1" type="button" value="6" onclick="form1.input1.value+='6'"/>
                <input class="button1" type="button" value="5" onclick="form1.input1.value+='5'"/>
                <input class="button1" type="button" value="4" onclick="form1.input1.value+='4'"/>
                <input class="button1" type="button" value="-" onclick="form1.input1.value+='-'"/>
            </div>
            <div>
                <input class="button1" type="button" value="3" onclick="form1.input1.value+='3'"/>
                <input class="button1" type="button" value="2" onclick="form1.input1.value+='2'"/>
                <input class="button1" type="button" value="1" onclick="form1.input1.value+='1'"/>
                <input class="button1" type="button" value="*" onclick="form1.input1.value+='*'"/>
            </div>
            <div>
                <input class="button1" type="button" value="0" onclick="form1.input1.value+='0'"/>
                <input class="button1" type="button" value="." onclick="form1.input1.value+='.'"/>
                <input class="button1" type="button" value="/" onclick="form1.input1.value+='/'"/>
                <input class="button1" type="button" value="=" onclick="form1.input1.value=eval(form1.input1.value)"/>
            </div>
        </form>
        
    </div>
    
</body>
</html>
